<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <nav>
      <h1>Pedro</h1>
      <ul>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="/repo.html">Repositórios</a></li>
        <li><a href="#carouselExampleIndicators">Conteúdo</a></li>
        <li><a href="#colegas">Colegas</a></li>
      </ul>
    </nav>
    <header id="perfil">
      <h2>Perfil</h2>
      <figure id="perfil-figure">
        <!-- Exibindo dinamicamente atraves do JSON-server -->
      </figure>
    </header>
    <main>
      <section id="repositorios" class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Exibindo dinamicamente atraves do JSON-server -->
      </section>
      <!-- Carousel Inicio -->
      <section
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs="carousel"
      >
        <h2 style="text-align: center; font-size: 30px">Conteúdo Sugerido</h2>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <!-- Itens do carrossel exibidos dinamicamente aqui -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <h2 style="text-align: center; font-size: 30px">Colegas de Trabalho</h2>
      <section id="colegas">
        <!-- Exibindo dinamicamente atraves do JSON-server -->
      </section>
    </main>
    <footer>
      <p>&copy; Copyright</p>
      <p>Desenvolvido por <strong>Pedro Soares</strong></p>
    </footer>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
